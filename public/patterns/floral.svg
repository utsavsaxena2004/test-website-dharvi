        <!-- Center -->
        <circle cx="0" cy="0" r="5" fill="#4A7BF7" />
        
        <!-- Vines -->
        <path d="M20,0 Q30,10 40,0 Q50,-10 60,0" fill="none" stroke="#4A7BF7" stroke-width="0.5" />
        <path d="M0,20 Q10,30 0,40 Q-10,50 0,60" fill="none" stroke="#4A7BF7" stroke-width="0.5" />
      </g>
      
